<!DOCTYPE html>
<html>

<head>
    <script>
        var a = 2, b = 3, c = 4;
        document.write('a = 2, b = 3, c = 4<br>');
        document.write(`a + b = ${a + b}<br>`);
        document.write(`a - b = ${a - b}<br>`);
        document.write(`a / b = ${a / b}<br>`);
        document.write(`a % b = ${a % b}<br>`);
        document.write(`a + b + c = ${a + b + c}<br>`);
        document.write(`++a = ${++a}<br>`);
        document.write(`--b = ${--b}<br>`);
    </script>
</head>

<body>

</body>

</html>
