<!DOCTYPE html>
<html>

<body>
    <script language="javascript" type="text/javascript">
        var number1 = 400;
        var number2 = 70;
        var number3 = 10;
        document.write(`number 1 is ${number1} <br>`);
        document.write(`number 2 is ${number2} <br>`);
        document.write(`number 3 is ${number3} <br>`);
        if (number1 > number2) {
            if (number1 > number3) {
                document.write(`${number1} is greater `);
            } else {
                document.write(`${number3} is greater `);
            }
        } else {
            if (number2 > number3) {
                document.write(`${number2} is greater `);
            } else {
                document.write(`${number3} is greater `);
            }
        }
    </script>
</body>

</html>
