<!DOCTYPE html>

<head>
    <title>Demonstrate Internal Css Style</title>
</head>
<style>
    .internal1 {
        border: 3px dotted rebeccapurple;
        text-align: center;
        padding: 10px;
    }

    .internal2 {
        background-color: bisque;
        padding: 10px;
        text-align: center;
    }
</style>

<body>
    <h1 class="internal1">This heading has internal css</h1>
    <h2 class="internal2">This heading also has internal css</h2>
</body>

</html>
